<body>
    <script>
        let ask = (question,yes,no) => {(confirm(question))? yes(): no()}
        ask("Do you agree?",function(){alert("You are agreed.")},function(){alert('You are canceled.')})

        let x = Number(prompt('What is x?'));
        let n = Number(prompt('What is n?'));

        let result=(x, n) => (n<0)? alert('No support') : alert(x**n);
        result(x, n);

        alert(pow(x, n))

        function pow(x, n) {
            if(n < 0) return 'No support';

            return x**n;
        }

    </script>
