        function year(date){
            let now = new Date(Date.now());
            let d2 = now.getDate();
            let m2 = now.getMonth()+1;
            let y2 = now.getFullYear();

            let start = new Date(date);
            let d1 = start.getDate();
            let m1 = start.getMonth()+1;
            let y1 = start.getFullYear();

            return (m2>m1)? y2-y1 : (m2<m1)? y2-y1-1 : (d2>=d1)? y2-y1 : y2-y1-1;
            
        }

        function anagram(word1, word2){
            if(word1.length!=word2.length) return false;
            let sortword1 = word1.toLowerCase().split("").sort().join("");
            let sortword2 = word2.toLowerCase().split("").sort().join("");
            return (sortword1===sortword2)? true : false 
        }

        function myUser(name, birthday){
            this.name = name;
            this.birthday = birthday;
            
            Object.defineProperty(this, 'age',{
                get(){
                    let todayYear = new Date().getFullYear();
                    let todayMonth = new Date().getMonth()+1;
                    let todayDate = new Date().getDate();
                    let firstYear = this.birthday.getFullYear();
                    let firstMonth = this.birthday.getMonth();
                    let firstdate = this.birthday.getDate();
                    return (todayMonth>firstMonth)? todayYear-firstYear : (todayMonth<firstMonth)? todayYear-firstYear-1 : (todayDate>=firstdate)? todayYear-firstYear : todayYear-firstYear-1;
                }
            });
        }
